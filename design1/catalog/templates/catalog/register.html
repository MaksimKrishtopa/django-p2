<!-- design1/catalog/templates/catalog/register.html -->
{% extends 'catalog/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="post" action="{% url 'register_user' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
    </form>
{% endblock %}
