<!-- catalog/templates/catalog/manage_categories.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Manage Categories</h2>
  <ul>
    {% for category in categories %}
      <li>{{ category.name }}</li>
    {% endfor %}
  </ul>
  <h3>Add New Category</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Category</button>
  </form>
{% endblock %}
