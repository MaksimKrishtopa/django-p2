{% extends 'catalog/base.html' %}

{% block title %}Change Status{% endblock %}

{% block content %}
  <h2>Change Status</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ status_form.as_p }}
  {% if status_form.instance.status == 'Выполнено' %}
    {{ complete_form.as_p }}
  {% endif %}
  <button type="submit">Изменить статус</button>
</form>
  <a href="{% url 'view_design_requests' %}">Back to My Design Requests</a>
{% endblock %}
